  <script>
  
    addToEntry();
    var total = 0;  
    function calculateTotal(){
      total = 0;
      var table = entryCollection.find();
      for(var i = 0; i < table.length-1; i++){
        total += table[i].amount;
      }
      $("#total").html(total);
      
    }
